<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- favicon -->
   <link href="img/favicon.png" sizes="32x32" rel="icon" type="image/png"/>
   
	<!-- style -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="login-wrap">
		<form class="login-form">
			<div class="login-logo mb-5">
				<img class="logo" src="img/logo.jpg" alt="logo">
			</div>
			<div class="login-form__rows mb-3">
				<div class="row">
                    <div class="col-12 col-sm-4"></div>
					<div class="col-12 col-sm">
						<div class="mb-3 h3">Password reset</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-sm-4 text-medium">
						<div class="mb-3 mb-sm-0">Password</div>
					</div>
					<div class="col-12 col-sm">
						<div class="js-pass-input-wrap">
							<input class="input _block js-pass-input" type="password">
							<div class="js-pass-btn">
								<img class="eye" src="img/svg/eye.svg" alt="#">
								<img class="eye-closed" src="img/svg/eye-closed.svg" alt="#">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col-auto ms-auto">
					<button class="btn" type="submit">Reset</button>
				</div>
			</div>
		</form>
	</div>

	<style>

		.js-pass-input-wrap {
			position: relative;
		}

		.js-pass-btn {
			width: 2.4rem;
			height: 2.4rem;
			position: absolute;
			position: absolute;
			right: 1rem;
			top: 50%;
			transform: translateY(-50%);
			cursor: pointer;
		}
		.js-pass-btn .eye {
			width: 2rem;
			height: 2rem;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
			pointer-events: none;
			display: none;
		}
		.js-pass-btn .eye-closed {
			width: 2rem;
			height: 2rem;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
			pointer-events: none;
		}
		.js-pass-btn.active .eye-closed {
			display: none;
		}
		.js-pass-btn.active .eye {
			display: block;
		}
		
	</style>

	<script>

		const btnPass = document.querySelector('.js-pass-btn'),
			  inputPass = document.querySelector('.js-pass-input');

		btnPass.onclick = function(){
			btnPass.classList.toggle('active');
			if(inputPass.getAttribute('type') === 'password'){
				inputPass.setAttribute('type', 'text');
			} else {
				inputPass.setAttribute('type', 'password');
			}
		}

	</script>

	
</body>
</html>
