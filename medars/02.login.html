<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Login — M E D A R S!</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="img/favicon/i.png">

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<main class="main">

		<div class="cont-top">
			<header class="header">
				<div class="header__logo">
					<div class="logo _size-one">
						<div class="logo__box">
							<i class="logo__ico"></i>
							<strong class="logo__txt">
								<span class="logo__let">M</span>
								<span class="logo__let">e</span>
								<span class="logo__let">d</span>
								<span class="logo__let">a</span>
								<span class="logo__let">r</span>
								<span class="logo__let">s</span>
							</strong>
						</div>
					</div>
				</div>
				<p>Здравствуйте, чтобы продолжить пожалуйста авторизуйтесь</p>
			</header>
			<form>
				<fieldset class="fieldsetbox__row">
					<div class="fieldsetbox__txt">
						<label class="fieldsetbox__label" for="login-phone">Введите номер телефона</label>
					</div>
					<input class="fieldsetbox__input masked-phone d-block" id="login-phone" type="tel" placeholder="+7 (999) 444-66-77">
				</fieldset>
				<div class="t-right">
					<span class="helper-txt c-accent t-500">Зачем мой номер?</span>
				</div>
			</form>
		</div>

		<div class="cont-bottom">
			<form class="bottom-btn">
				<button class="btn d-block" type="button">Продолжить</button>
			</form>
		</div>

	</main>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Plugins(jQ) -->
	<script src="js/plugins/jquery.maskedinput.js"></script>

	<!-- MainJS -->
	<script src="js/main.js"></script>
	
</body>
</html>
