<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Hello — M E D A R S!</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="img/favicon/i.png">

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<main class="main">

		<div class="cont-top">
			<img src="img/cont/hello.png" alt="hello">

			<!-- messages-viewer -->
			<div class="msgview">
				<p class="msgview__item">
					Здравствуйте! Рады видеть вас в приложении.</br> Здесь вы можете записаться на приём к врачу или получить онлайн-консультацию, но сначала нужно войти в свой аккаунт
				</p>
				<p class="msgview__item">
					Вы можете войти по номеру телефона или через Госуслуги. Как вам удобнее?
				</p>
			</div>
		</div>

		<div class="cont-center">
			<!-- registration-choice -->
			<div class="regchoice -ltr">
				<div class="regchoice__item">
					<a class="regchoice__btn" href="#">По номеру телефона</a>
				</div>
				<div class="regchoice__item">
					<a class="regchoice__btn" href="#">
						<img class="regchoice__img-gos" src="img/cont/gos.png" alt="gos">
					</a>
				</div>
			</div>
		</div>

		<div class="cont-bottom t-center">
			<span class="t-300">У Вас нет аккаунта?</span> &nbsp;
			<a class="link-default t-600" href="#">Регистрация</a>
		</div>

	</main>

	<!-- JS -->
	<script src="js/jquery.min.js"></script>
	
	<script src="js/main.js"></script>
	
</body>
</html>
