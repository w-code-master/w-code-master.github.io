<script>

	    selector  : 'ul',
	    child : 'li div.header',
	    minValLength: 0,
	    Found : function(elem, event){
	        $(elem).parent().parent().show();
	    },
	    NotFound : function(elem, event){

	    },
	    After : function(t){
	        if (!t.val().length) $('ul li').show();
	    }
	});
