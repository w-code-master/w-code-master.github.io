						</div>
						<div class="swiper-navigation">

						</div>

								<div class="circle-color-wrap -anima--rotate">
									<div class="circle-color anim-bounceIn"></div>
								</div>
								<div class="graphic-cloud -size-sm -pos-3 -anima--graphic-cloud3"></div>
							</div>
						</div>

						<div class="slide-descrp">
							<h2 class="slide-descrp__title h2 anim-fadeInUp"><span class="c-blue">Второе мнение</h2>
							<p class="slide-descrp__txt anim-fadeInUp">Быстро узнать мнение разных врачей можно по онлайн связи. Больше точек зрение - яснее картина Вашего здоровья</p>
